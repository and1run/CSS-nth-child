    <h1>CSS :nth-child() Pseudo-class</h1>
    <div class="container">
        <div class="name-col">
            <div>:first-child</div>
            <div>:last-child</div>
            <div>:nth-child(even)</div>
            <div>:nth-child(odd)</div>
            <div>:nth-child(2)</div>
            <div>:nth-child(4n)</div>
            <div>:nth-child(n+3)</div>
            <div>:nth-child(-n+3)</div>
            <div>:nth-child(3n+1)</div>
            <div>:nth-last-child(3)</div>
        </div>
